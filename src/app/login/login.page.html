<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesion</ion-title>
      
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-item>
    <ion-label position="floating" >Correo electronico</ion-label>
    <ion-input [(ngModel)]="correo" type="email" ></ion-input>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="clave" type="password" ></ion-input>
  </ion-item>
  <ion-button expand="full"  (click)="login()">Iniciar sesion</ion-button>
  <ion-button expand="full" (click)="registrar()">Registrar</ion-button>
  

</ion-content>
