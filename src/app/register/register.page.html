<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="lastname" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="pass" type="password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Departamento</ion-label>
      <ion-input [(ngModel)]="HouseN" type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="full" type="submit" (click)="registrar()" >Registrarme</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-button expand="full"  (click)="volver()">Volver</ion-button>
